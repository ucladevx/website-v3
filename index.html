<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UCLA DevX</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('assets/background.png');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      color: white;
    }

    .content {
      text-align: center;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .content img {
      max-width: 450px;
      width: 80%;
      height: auto;
      margin-bottom: 20px;
      -webkit-mask-image: radial-gradient(circle at center, rgba(0, 0, 0, 1) 0%, rgba(0, 0, 0, 0) 70%);
      mask-image: radial-gradient(circle at center, rgba(0, 0, 0, 1) 0%, rgba(0, 0, 0, 0) 70%);
      mask-mode: alpha;
      -webkit-mask-mode: alpha;
    }

    .overlay-text {
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
    }

    .social-icons {
      margin-bottom: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .icon-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
    }

    .icon-row a {
      color: white;
      font-size: 1.8rem;
      text-decoration: none;
      display: flex;
      align-items: center;
    }

    .icon-row a img {
      width: 28px;
      height: 28px;
      display: block;
      border-radius: 5px;
    }

    .icon-row a:hover,
    .icon-row a:hover img {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="content">
    <img src="assets/devx.png" alt="DevX Logo">
    <div class="overlay-text">UCLA's premier product development organization</div>
  </div>

  <div class="social-icons">
    <div class="icon-row">
      <a href="https://www.hotseat.io" target="_blank" aria-label="Hotseat">
        <img src="assets/hotseat.ico" alt="Hotseat" />
      </a>
      <a href="https://retune.ucladevx.com" target="_blank" aria-label="Retune">
        <img src="assets/retune.ico" alt="Retune" />
      </a>
      <a href="https://www.instagram.com/uclablink" target="_blank" aria-label="Blink">
        <img src="assets/blink.ico" alt="Blink" />
      </a>
    </div>

    <div class="icon-row">
      <a href="https://www.instagram.com/ucladevx" target="_blank" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://www.linkedin.com/company/ucla-devx" target="_blank" aria-label="LinkedIn">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="https://www.facebook.com/ucladevx/" target="_blank" aria-label="Facebook">
        <i class="fab fa-facebook"></i>
      </a>
      <a href="https://substack.com/@ucladevx" target="_blank" aria-label="Substack">
        <img src="assets/substack.png" alt="Substack" />
      </a>
    </div>
  </div>
</body>
</html>
