<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UCLA DevX</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('background.png');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      color: white;
    }

    .content {
      text-align: center;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .content img {
      max-width: 450px;
      width: 80%;
      height: auto;
      margin-bottom: 20px;

      /* Fully transparent around 70% outward */
      -webkit-mask-image: radial-gradient(circle at center, rgba(0, 0, 0, 1) 0%, rgba(0, 0, 0, 0) 70%);
      mask-image: radial-gradient(circle at center, rgba(0, 0, 0, 1) 0%, rgba(0, 0, 0, 0) 70%);
      mask-mode: alpha;
      -webkit-mask-mode: alpha;
    }

    .overlay-text {
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
    }

    .social-icons {
      margin-bottom: 30px;
    }

    .social-icons a {
      color: white;
      font-size: 1.8rem;
      margin: 0 15px;
      transition: opacity 0.3s ease;
      text-decoration: none;
      outline: none;
    }

    .social-icons a:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="content">
    <img src="devx.png" alt="DevX Logo">
    <div class="overlay-text">UCLA's premier product development organization</div>
  </div>

  <div class="social-icons">
    <a href="https://www.instagram.com/ucladevx" target="_blank" aria-label="Instagram">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://www.linkedin.com/company/ucla-devx" target="_blank" aria-label="LinkedIn">
      <i class="fab fa-linkedin"></i>
    </a>
  </div>
</body>
</html>
